<% include header.html%>
<div class="login">
    <div class="log-box">
        <div class="layui-row">
            <div class="layui-col-md6 login-left">
                <div class="login-pic">
                    <img height="22" src="static/imgs/hwh.png" alt="" srcset="">
                </div>
                <p>        
                    汉文化是中国文化的主体。又称为中华文化、华夏文化、儒家文化，指以春秋战国时期诸子百家学说为基础、儒家文化为骨干不断演化、发展而形成的文化
                    </p>
                    <p>汉民族在古代创造了辉煌灿烂的文化艺术，具有鲜明的特色。汉民族有五千多年有实物可考的历史，四千多年文字可考的历史，文化典籍极其丰富。几千年间，无论政治、军事、哲学、经济、史学、自然科学、文学（汉诗、文言文）、艺术等各个领域，都产生了众多具有深远影响的文化成就。</p>
            </div>
            <div class="layui-col-md6 login-right">
                <h3>欢迎登陆HF</h3>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>手机号登录</legend>
                  </fieldset>
                  <form class="layui-form" >
                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                          <input type="password" name="password" lay-verify="required|password" autocomplete="off" placeholder="请输入密码" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="userLogin">登录</button>
                      </div>
                  </form>
                  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>第三方登录</legend>
                  </fieldset>
                  <div class="layui-row login-sf">
                      <div class="layui-col-md3">
                          <img src="static/imgs/qq.png" height="26">
                      </div>
                      <div class="layui-col-md3">
                        <img src="static/imgs/wx.png" height="26">
                      </div>
                      <div class="layui-col-md3">
                        <img src="static/imgs/zfb.png" height="26">
                      </div>
                      <div class="layui-col-md3">
                        <img src="static/imgs/wb.png" height="26">
                      </div>
                  </div>
                  <hr class="layui-bg-black">
                  <div class="layui-row login-pwd">
                      <div class="layui-col-md4"><a href="javascript:;">忘记密码>></a></div>
                      <div class="layui-col-md8"><a href='/toRegister'>没有账号？点击注册>></a></div>
                  </div>
            </div>
        </div> 
    </div>
</div>
<script>
  layui.use(['form', 'layedit', 'laydate'], function(){
    var form = layui.form,
    layer = layui.layer;
    // $ = layui.$;
    
    //自定义验证规则
    form.verify({
      phone: function(value) {
        if(!/^1[3-9]\d{9}$/.test(value)) {
          return '手机号不正确';
        }
      },
      password: function(value) {
        if(!/^[\S]{6,12}$/.test(value)) {
          return '密码必须6到12位，且不能出现空格'
        }
      }
    });
    //监听提交
    form.on('submit(userLogin)', function(d){
      // layer.alert(JSON.stringify(data.field), {
      //   title: '最终的提交信息'
      // })
        // $.ajax({
        //     url: "/login",
        //     type: 'post',
        //     contentType: 'application/json',
        //     data: JSON.stringify(data.field),
        //     success: (res) => {
        //         console.log("res:" , res);
        //     }
        // })
        const data = JSON.stringify(d.field)
        request({url: '/login', type: 'post', data})
        .then(res => {
            console.log("====>", res)
        });
        return false;
    });
   
    
    
  });
  </script>
